<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/" routerLinkActive='active'>Carousel</a>
      <ul class="navbar-nav mr-auto" >
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/members" routerLinkActive='active'>Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive='active'>Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive='active'>Messages</a>
          </li>
        </ng-container>                
      </ul>

      <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
        <a class="dropdown-toggel text-light" dropdownToggle>Welcome User</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a href="" class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="search"
          placeholder="Username"          
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="Password"
          placeholder="Password"          
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
